<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <a href="index.html">
        <img
          src="../Multimedia/new_cn_logo.svg"
          height="80%"
          width="20%"
          alt="codingninja_homepage"
        />
      </a>
    </header>
    <hr />
    <!-- constact details section  -->

    <section id="contact details">
      <h1>Contact Details</h1>

      <p>
        For enquiries you can rach us via email or phone:<br />
        Email:<a href="mailto:contact@codingninjas.com"
          ><u>contact@codingninjas.com</u></a
        ><br />
        Phone:<a href="tel:1800-123-3598"><u>1800-123-3598</u></a>
      </p>
    </section>
    <section id="location">
      <h2>Location Map</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.3079860103135!2d73.90233027519267!3d18.560148582541068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c13c4bcfd305%3A0x2b9907f299a466a7!2sCodeNinja%20Pvt%20Ltd.!5e0!3m2!1sen!2sin!4v1732401062792!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <section id="Feedback form">
      <!-- feedback form  -->
      <form action="#" method="post">
        <fieldset>
          <legend><b>Feddback Form</b></legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required /><br /><br />
          <label for="message">message</label>
          <textarea id="message" name="message" rows="4" required></textarea
          ><br /><br />
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
