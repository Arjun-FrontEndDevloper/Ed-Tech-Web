<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <a href="index.html">
        <img
          src="../Multimedia/new_cn_logo.svg"
          height="80%"
          width="20%"
          alt="codingninja_homepage"
        />
      </a>
      <h1>Login Here</h1>
    </header>
    <!-- form for login -->
    <section id="login">
      <form action="#" method="post">
        <fieldset>
          <legend>Login Information</legend>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
          /><br /><br />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button type="submit">Login</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
