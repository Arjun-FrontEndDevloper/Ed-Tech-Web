<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <a href="index.html">
        <img
          src="../Multimedia/new_cn_logo.svg"
          height="80%"
          width="20%"
          alt="codingninja_homepage"
        />
      </a>
      <h1>Create an Account</h1>
    </header>
    <!-- registration form -->
    <section id="login">
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fullname">Username:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
          /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
          /><br /><br />
          <label for="newpassword">Password</label>
          <input
            type="password"
            id="newpassword"
            name="newpassword"
            required
          /><br /><br />
          <label for="user type">Select User Type</label>
          <select id="user type" name="user type">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option></select
          ><br /><br />
          <label for="course">Course</label>
          <select id="course" name="course">
            <option value="course1">Course 1-Web Development</option>
            <option value="course2">Course 2-Data Science FundamentalS</option>
            <option value="course3">Course 3-Digital Marketing Mastery</option>
            <option vslue="course4">
              Course 4-Android Development
            </option></select
          ><br /><br />
          <button type="submit">Register</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
